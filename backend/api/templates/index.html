<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze sentiment of text using AI-powered sentiment analysis">
    <title>Sentiment Analysis - AI Powered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <div class="header">
            <h1>âœ¨ Sentiment Analysis</h1>
            <p class="subtitle">Discover the emotion behind your words</p>
        </div>

        <div class="input-section">
            <label for="userText">Enter your text</label>
            <textarea id="userText" placeholder="Type or paste your text here to analyze its sentiment..."></textarea>
            <div class="char-counter">
                <span id="charCount">0</span> characters
            </div>
        </div>

        <button id="analyzeBtn" onclick="analyzeSentiment()">
            <span class="btn-text">Analyze Sentiment</span>
            <span class="btn-loader"></span>
        </button>

        <div id="result" class="result-container hidden">
            <div class="result-content">
                <span class="result-emoji" id="resultEmoji"></span>
                <p class="result-label">Sentiment:</p>
                <p class="result-text" id="sentimentText"></p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
